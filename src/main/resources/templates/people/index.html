<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>БД людей</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.css">

</head>
<body>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>


<div class="container">
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>
</div>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()}">value</a>
    <ul>
        <li th:text="'ID: ' + ${person.getId()}">user</li>
        <li th:text="'Год рождения: ' + ${person.getYearOfBorn()}">user</li>
    </ul>
</div>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Добавить человека"/>
</form>

<br>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="На страницу книг"/>
</form>


</body>
</html>
