<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>БД людей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()}">value</a>
    <ul>
        <li th:text="'ID: ' + ${person.getId()}">user</li>
        <li th:text="'Год рождения: ' + ${person.getYearOfBorn()}">user</li>
    </ul>
</div>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Добавить человека"/>
</form>

<br>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="На страницу книг"/>
</form>


</body>
</html>
