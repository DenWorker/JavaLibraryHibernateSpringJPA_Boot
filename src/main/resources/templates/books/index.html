<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>БД книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId})}" th:text="${book.getTitle()}">value</a>
    <ul>
        <li th:text="'ID: ' + ${book.getId}">user</li>
        <li th:text="'Автор: ' + ${book.getAuthor()}">user</li>
        <li th:text="'Дата выпуска: ' + ${book.getReleaseDate()}">user</li>
    </ul>
</div>

<br/>
<br/>
<form th:method="GET" th:action="@{/books}">
    <label for="page">Введите номер страницы:</label>
    <br/>
    <input type="text" id="page" name="page"/>
    <br/>
    <label for="countOfBooks">Введите количество отображаемых книг:</label>
    <br/>
    <input type="text" id="countOfBooks" name="books_per_page"/>
    <br/>
    <input id="yes" type="radio" name="sort_by_year" value="true">
    <label for="yes">Сортировка по году выпуска книги</label>
    <br/>
    <br/>
    <input type="submit" value="Отобразить"/>
    <br/>
    <br/>
    <br/>
    <br/>
</form>

<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Добавить книгу"/>
</form>

<br>
<form th:method="GET" th:action="@{/books/search}">
    <input type="submit" value="Страница поиска книги"/>
</form>

<br>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="На страницу людей"/>
</form>


</body>
</html>
