<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Создание новой книги</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.css">

</head>
<body>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>


<form th:method="POST" th:action="@{/books}" th:object="${book}">

    <label for="title">Введите название книги:</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</div>
    <br/>
    <br/>

    <label for="author">Введите автора книги:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
    <br/>
    <br/>

    <label for="releaseDate">Введите год издания:</label>
    <input type="text" th:field="*{releaseDate}" id="releaseDate"/>
    <div style="color:red" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}">Name Error</div>
    <br/>
    <br/>

    <hr>
    <input type="submit" value="Добавить книгу"/>
</form>

<br/>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="На страницу книг"/>
</form>

</body>
</html>
